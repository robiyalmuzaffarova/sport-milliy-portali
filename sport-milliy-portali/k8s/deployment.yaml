apiVersion: apps/v1
kind: Deployment
metadata:
  name: sport-portal-backend
  namespace: sport-portal
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sport-portal-backend
  template:
    metadata:
      labels:
        app: sport-portal-backend
    spec:
      containers:
      - name: backend
        image: sport-portal-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sport-portal-secrets
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sport-portal-frontend
  namespace: sport-portal
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sport-portal-frontend
  template:
    metadata:
      labels:
        app: sport-portal-frontend
    spec:
      containers:
      - name: frontend
        image: sport-portal-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
