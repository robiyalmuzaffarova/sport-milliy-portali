services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sport-portal-db
    environment:
      POSTGRES_USER: sportuser
      POSTGRES_PASSWORD: sportpass
      POSTGRES_DB: sportdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sportuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sport-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sport-portal-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sport-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: sport-portal-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: sportuser
      RABBITMQ_DEFAULT_PASS: sportpass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sport-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sport-portal-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://sportuser:sportpass@postgres:5432/sportdb
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://sportuser:sportpass@rabbitmq:5672/
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      TRANSLATION_SERVICE: google
      UPLOAD_DIR: /app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - sport-network
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sport-portal-celery-worker
    command: celery -A app.workers.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    environment:
      DATABASE_URL: postgresql://sportuser:sportpass@postgres:5432/sportdb
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://sportuser:sportpass@rabbitmq:5672/
      SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - backend
    networks:
      - sport-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sport-portal-celery-beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://sportuser:sportpass@postgres:5432/sportdb
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://sportuser:sportpass@rabbitmq:5672/
      SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - backend
    networks:
      - sport-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sport-portal-frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
    depends_on:
      - backend
    networks:
      - sport-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sport-portal-nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - uploads_data:/var/www/uploads:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - sport-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  uploads_data:
    driver: local

networks:
  sport-network:
    driver: bridge
